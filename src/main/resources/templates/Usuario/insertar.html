<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
	<div class="container">
    <h1 style="text-align: center;">Formulario Usuario</h1>
    <form th:action="@{/Usuario/guardar}" th:object=${usuario}  method="POST">
		<div class="row">
			<div class="col-md-6">
			<label >correo Electronico:</label>
			<input type="email" th:field="*{email}" id="email" class="form-control" required>
		</div>
		<div class="col-md-6">
			<label >Nombre Completo:</label>
			<input type="text" th:field="*{nombre_completo}" id="nombre_completo" class="form-control" required>
		</div>
		</div>
		<div class="row">
			<div class="col-md-6">
			<label >Nombre de usuario:</label>
			<input type="text" th:field="*{username}" id="userna" class="form-control" required>
		</div>
		<div class="col-md-6">
			<label >Contrase√±a:</label>
			<input type="password" th:field="*{password}" id="password" class="form-control" required>
		</div>
		</div>
		<br><br>
		<div style="margin-left:45% ;">
			<input type="submit" name="Guardar" value="Guardar" class="btn btn-danger">
		</div>
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>    
</body>
</html>
